<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Test Suite</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <!-- Policy Wizard Fixtures -->
    <select id="policy-type-selector">
      <option value="">-- Select a policy type --</option>
      <option value="conflict">Conflict Resolution Policy</option>
    </select>
    <div id="policy-questions" class="hidden"></div>
    <div id="policy-preview" class="hidden">
      <div id="policy-content"></div>
    </div>
    <button id="download-policy"></button>

    <!-- Conflict Flowchart Fixtures -->
    <div class="flowchart-container"></div>
    <div id="step-details"></div>
  </div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/interactive.js"></script>
  <script src="js/policy-wizard-tests.js"></script>
  <script src="js/conflict-flowchart-tests.js"></script>
</body>
</html>
